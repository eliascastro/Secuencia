<h1 mat-dialog-title>Unirse a una sesion</h1>
<div mat-dialog-content>
  <p>Provee los datos para unirte</p>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Sesion ID</mat-label>
    <input matInput [(ngModel)]="data.sessionID">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Unirse</button>
</div>
